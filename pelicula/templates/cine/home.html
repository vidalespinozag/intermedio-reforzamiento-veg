<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ nombre_cine }}</title>
</head>
<body style="
    margin:0;
    padding:0;
    background-color:#0f172a;
    font-family: Arial, Helvetica, sans-serif;
">

    <div style="
        max-width:500px;
        margin:60px auto;
        background-color:#020617;
        border-radius:16px;
        padding:30px;
        box-shadow:0 20px 40px rgba(0,0,0,0.6);
        color:#e5e7eb;
        text-align:center;
    ">

        <!-- Nombre del cine -->
        <h1 style="
            margin:0;
            margin-bottom:10px;
            font-size:28px;
            color:#38bdf8;
            letter-spacing:1px;
        ">
            CINE PYTHON DJANGO
        </h1>

        <p style="
            margin:0;
            margin-bottom:25px;
            font-size:14px;
            color:#94a3b8;
        ">
            Experiencia cinematográfica premium
        </p>

        <div style="
            background:linear-gradient(135deg, #1e293b, #020617);
            border-radius:12px;
            padding:20px;
            margin-bottom:20px;
        ">
            <p style="
                margin:0;
                font-size:13px;
                color:#94a3b8;
                text-transform:uppercase;
                letter-spacing:1px;
            ">
                Película destacada
            </p>

            <h2 style="
                margin:10px 0 0 0;
                font-size:22px;
                color:#facc15;
            ">
                300
            </h2>
        </div>

        <!-- Total de funciones -->
        <div style="
            display:flex;
            justify-content:center;
            align-items:center;
            gap:10px;
            background-color:#020617;
            border:1px solid #1e293b;
            border-radius:12px;
            padding:15px;
        ">
            <span style="
                font-size:28px;
                color:#4ade80;
                font-weight:bold;
            ">
                25
            </span>

            <span style="
                font-size:14px;
                color:#94a3b8;
            ">
                funciones disponibles hoy
            </span>
        </div>

    </div>

</body>
</html>
