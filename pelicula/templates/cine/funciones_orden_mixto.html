{% extends "cine/base_generic.html" %}

{% block content %}
    <h1>Funciones</h1>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Pelicula</th>
            <th scope="col">Estado</th>
            <th scope="col">Horario</th>
            <th scope="col">Opciones</th>
        </tr>
        </thead>
        <tbody>
        {% for funcion in data %}
            <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>{{ funcion.pelicula.titulo }}</td>
                <td>{{ funcion.estado }}</td>
                <td>{{ funcion.fecha_horario }}</td>
                <td>
                    <a href="pelicula_details/{{ funcion.id }}" class="btn btn-outline-success">Editar</a>
                    <a href="#" class="btn btn-outline-warning">Eliminar</a>

                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
