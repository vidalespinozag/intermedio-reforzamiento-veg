<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Pelicula: {{ pelicula.titulo }}</h1>
    {% for funcion in pelicula.funciones %}
        <div style="padding:20px; border: 2px solid red; margin-bottom: 10px">
            <p>Funcion: {{ funcion.fecha_horario }}</p>
            <p>Precio: {{ funcion.precio }}</p>
            <p>Estado: {{ funcion.estado }}</p>
        </div>
    {% endfor %}
</body>
</html>
